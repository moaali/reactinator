<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style type="text/css" media="screen">
      #loader {
        position: relative;
        height: 100vh;
        width: 100%;
      }

      #loader p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="loader">
        <p>Loading...</p>
      </div>
    </div>
  </body>
</html>
